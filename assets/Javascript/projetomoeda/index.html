<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Conversor de Moeda</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <img class="dinheiro" src="imagem/dinheiro.gif" alt="imagem" />

  <main>
    <label>
      Converter <b>de</b>
      <select>
        <option value="real">R$ Real brasileiro</option>
      </select>
    </label>

    <label>
      Converter <b>para</b>
      <select class="currency-select">
        <option value="dolar">US$ Dólar americano</option>
        <option value="euro">€ Euro</option>
      </select>
    </label>

    <label>
      Valor
      <input type="number" class="input-currency" placeholder="10000" />
    </label>

    <button class="convert-button">Converter</button>

    <section>
      <div>
        <img src="imagem/brasil.png" alt="imagem-brasil" id="brasil" />
        <p class="nota">Real</p>
        <p class="currency-value-to-convert">R$ 0.0</p>
      </div>

      <img src="imagem/seta.png" alt="seta" id="seta" />

      <div>
        <img class="currencyImg" src="imagem/eua.png" alt="imagem-eua" id="eua" />
        <p class="nota" id="currency-name">Dólar americano</p>
        <p class="currency-value">US$ 0.0</p>
      </div>
    </section>
  </main>

  <script src="pjt.js"></script>
</body>
</html>
